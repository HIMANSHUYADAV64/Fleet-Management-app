{% extends 'base.html' %}

{% block content %}
<div class="header-actions">
    <h2><i class="fas fa-route"></i> Routes</h2>
    <div>
        <a href="{{ url_for('add_route') }}" class="btn"><i class="fas fa-plus"></i> Add Route</a>
    </div>
</div>

<div class="filters">
    <h3>Filter Routes</h3>
    <form id="filter-form">
        <div class="form-row">
            <div class="form-group">
                <label for="vehicle_id">Vehicle:</label>
                <select id="vehicle_id" name="vehicle_id">
                    <option value="">All Vehicles</option>
                    {% for vehicle in vehicles %}
                        <option value="{{ vehicle.id }}">{{ vehicle.vehicle_no }}</option>
                    {% endfor %}
                </select>
            </div>
            
            <div class="form-group">
                <label for="start_date">Start Date:</label>
                <input type="date" id="start_date" name="start_date">
            </div>
            
            <div class="form-group">
                <label for="end_date">End Date:</label>
                <input type="date" id="end_date" name="end_date">
            </div>
            
            <div class="form-group">
                <label for="payment_status">Status:</label>
                <select id="payment_status" name="payment_status">
                    <option value="all">All Statuses</option>
                    <option value="Paid">Paid</option>
                    <option value="Pending">Pending</option>
                    <option value="Overdue">Overdue</option>
                </select>
            </div>
            
            <div class="form-group">
                <button type="button" id="apply-filter" class="btn"><i class="fas fa-filter"></i> Apply Filter</button>
                <button type="reset" id="reset-filter" class="btn secondary"><i class="fas fa-times"></i> Reset</button>
            </div>
        </div>
    </form>
</div>

<div id="routes-container">
    {% include '_routes_table.html' %}
</div>
{% endblock %}
